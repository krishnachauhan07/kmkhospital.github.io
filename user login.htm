<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="css/user login.css">
</head>
<body>
     <!-- home link  -->
     <div id="link-home">
        <a href="index.htm">Home</a> <span>/ User Login</span>
    </div>
    <!-- form  -->
    <div class="signin">
        <img src="img\peoplelogo\user.png" alt="User">
        <h1>User Login</h1>
        <hr>
        <form action="index.htm">
            <input type="email" name="Email" class="input-box" placeholder="Your Email" required>
            <input type="password" name="Password" class="input-box" placeholder="Your Password" required>

            <input type="submit" value="Sign in" class="btn" >
        </form>
    </div>
</body>
</html>
